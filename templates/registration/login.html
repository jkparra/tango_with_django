{% extends "rango/base.html" %}
{% load staticfiles %}
{% load bootstrap_tags %}
{% block body_block %}
<link href="{% static 'css/signin.css' %}" rel="stylesheet">
<div class="jumbotron">
  <h1 class="display-3">Login</h1>
  <h2 class="display-5">
    Not a member?<a href="{% url 'registration_register' %}">Register</a>
  </h2>
</div>
    <form class="form-signin" role="form" method="post" action=".">
      {% csrf_token %}
      {#form|as_bootstrap_inline#}
      <h2 class="form-signin-heading">Please Sign In</h2>
      <label for ="inputUserName" class="sr-only">UserName</label>
      <input type="text" name="username" id="id_username" class="form_control"
      placeholder="Username" required autofocus>
      <input type="password" class="form_control" id="id_password" name="password"
      placeholder="Password" required=""/>
      <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit"/>sign in</button>
      <input type="hidden" name="next" value="{{ next }}"/>
    </form>

{% endblock %}

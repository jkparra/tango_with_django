      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,

        });

        for (i=0;i<opciones.length;i++) {
            div = document.createElement('tr');
            div.innerHTML = "<td>" + opciones[i].codigo + ' </td><td><span style="background-color:black;color:' + opciones[i].color + '"> &#9608&#9608 </span></td>' ;
            legend.appendChild(div);
          };
        map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(legend);
        document.getElementsByTagName('head')[0].appendChild(prueba_script);
      }

      // Loop through the results array and place a marker for each
      // set of coordinates.
      window.eqfeed_callback = function(results) {
        for (var i = 0; i < results.features.length; i++) {
          var coords = results.features[i].geometry.coordinates;
          var color=results.features[i].properties.color;
          var titulo=results.features[i].properties.codigo;
          var latLng = new google.maps.LatLng(coords[1],coords[0]);
          var marker = new google.maps.Marker({
            position: latLng,
            map: map,
            title:titulo,
            icon: customIcon({
                fillColor: color,
            }),
          });
        }
      }
    function customIcon (opts) {
      return Object.assign({
      path: 'M 0,0 C -2,-20 -10,-22 -10,-30 A 10,10 0 1,1 10,-30 C 10,-22 2,-20 0,0 z M -2,-30 a 2,2 0 1,1 4,0 2,2 0 1,1 -4,0',
      fillColor: '#34495e',
      fillOpacity: 1,
      strokeColor: '#000',
      strokeWeight: 1,
      scale: 0.5,
      }, opts);
    }
    </script>
